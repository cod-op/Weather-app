<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">

        <h1>weather App</h1>
    <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
    </div>


  <div class="weather-container">
        <!--grant location container-->
     <div Class="sub-container grant-location-container">
        <img src="./images/location.png" height="80" width="80" loading="lazy">
        <p>grant Location Access</p>
        <p>Allow Access to get weather Information</p>
        <button class="btn" data-grantAccess>Grant Access</button>
     </div>


    <!--Search form-->
     <form class="form-container" data-searchForm>
        <input type="text" placeholder="Search for City...." data-searchInput>
        <button class="btn" type="submit">
            <img src="./images/search.png" width="20" height="20" loading="lazy">
        </button>
     </form>


     <!--loading screen-->
      <div class="sub-container loading-container">
          <img src="./images/loading.gif" height="150" width="150">
          <p>Loading</p>
      </div>


       <!--show weather information-->  
    <div class="sub-container user-info-container">
          <!--city name and flag-->
          <div class="name">
              <p data-cityName></p>
              <img  data-countryIcon>
          </div>
         <!--weather description-->
           <p data-weatherDesc></p>
          <!--weather icon-->
            <img data-weatherIcon>
         <!--temperature--> 
           <p data-temp></p>
       

          <!--3  cards-->
         <div class="parameter-container">

              <div class="parameter">
                 <img src="./images/wind.png" alt="">
                 <p>windspeed</p>
                 <p data-windspeed></p>
              </div>

         
               <div class="parameter">
                  <img src="./images/humidity.png" alt="">
                  <p>humidity</p>
                  <p data-humidity></p>
               </div>

         
                <div class="parameter">
                  <img src="./images/cloud.png" alt="">
                   <p>clouds</p>
                  <p data-cloudiness></p>
                </div>
          
    </div>
       
 
  </div>

</div>

    <script src="index.js"></script>
</body>
</html>
